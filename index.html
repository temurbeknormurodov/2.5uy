<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="square">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square" style="display: flex; flex-direction: column;">
            <div class="rectangle vertical"></div>
            <div class="rectangle vertical"></div>
            <div class="rectangle vertical"></div>
        </div>
        <div class="square" style="display: flex; flex-wrap: wrap;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square" style="display: flex; justify-content: space-between;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>

        <div class="square">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square" style="display: flex; justify-content: end;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square" style="display: flex; justify-content: center;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square" style="display: flex; justify-content: space-between;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>

        <!-- Row 3 -->
        <div class="square">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square">
            <div class="rectangle bottom"></div>
            <div class="rectangle bottom"></div>
            <div class="rectangle bottom"></div>
        </div>
        <div class="square"  style="display: flex; align-items: center;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="square" style="display: flex; justify-content: space-around;">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </div>
</body>

</html>
